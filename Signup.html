<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .terms-label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .terms-checkbox {
            margin-right: 10px;
        }
        .terms-content {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
        .success-message {
            text-align: center;
            padding: 20px;
            background-color: #d4edda;
            border-radius: 5px;
            margin-top: 20px;
        }
        .error-message {
            color: #dc3545;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <a href="https://GaboLinks.com"></a>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="#" method="post" onsubmit="return validatePassword()">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label class="terms-label" for="terms">
                <input type="checkbox" id="terms" name="terms" class="terms-checkbox" required>
                I agree to the <a href="#" target="_blank">Terms and Services</a>
            </label>

            <div class="terms-content">
                <p>This is where the terms and service content would go.</p>
            </div>

            <input type="submit" value="Submit">
            <div id="passwordError" class="error-message"></div>
        </form>

        <div class="success-message" id="successMessage" style="display: none;">
            <p>Sign Up Successful!</p>
            <p>You will be redirected shortly.</p>
        </div>
    </div>

    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var passwordError = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                passwordError.textContent = "Passwords do not match";
                return false;
            } else if (!password.match(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{8,}$/)) {
                passwordError.textContent = "Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long";
                return false;
            } else {
                passwordError.textContent = "";
                setTimeout(function() {
                    window.location.href = "success_page.html";
                }, 3000); // Redirect after 3 seconds
                return false; // Prevent form submission for this demo
            }
        }
    </script>
</body>
</html>
